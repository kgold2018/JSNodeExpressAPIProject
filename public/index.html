<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Users app</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="./users.css">

</head>
<body>


<h1 class= 'text-center' id="appName"></h1>
<div class="container">
<ul class="nav nav-tabs d-flex justify-content-center">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#'add">Add</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#search">Search</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#edit">Edit</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#delete">Delete</a>
    </li>
</ul>
</div>


<h2 class= 'text-center'>Add User</h2>
<div class="container">
<form class="border border-secondary">
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control"
               id="firstName" placeholder="Enter first name.." >
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control"
               id="lastName"
               placeholder="Enter last name...">
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control"
               id="age"
               placeholder="Enter age...">
    </div>

    <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary mb-4 p-3 fs-5"  id ="addButton" disabled>Add</button>
    </div>
</form>
</div>

<h2 class= 'text-center'>Users List</h2>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Age</th>
            <th scope="col">ID</th>
        </tr>
        </thead>
        <tbody id="usersList"></tbody>

    </table>
</div>
<script src="script.js"></script>
</body>
</html>
